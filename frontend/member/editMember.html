<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CoreON - 회원정보 수정</title>
  <style>
    /* ====== Base (regist.html과 통일) ====== */
    :root {
      --bg: #f5f7fb;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --primary: #1f4bd8;
      --primary-hover: #193db0;
      --shadow: 0 8px 24px rgba(17, 24, 39, 0.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }

    body {
      background-color: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    a { text-decoration: none; color: inherit; }

    /* ====== Header ====== */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--line);
    }
    .main_div_header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 20px 14px;
      text-align: center;
    }
    .main_div_header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.2px;
    }
    .main_div_header h3 {
      margin: 8px 0 0;
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 26px;
      margin-top: 18px;
      padding: 10px 0 6px;
      flex-wrap: wrap;
    }
    .nav-item {
      font-size: 14px;
      color: var(--text);
      padding: 8px 6px;
      border-bottom: 2px solid transparent;
      font-weight: 600;
    }
    .nav-item:hover {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .nav-item.action {
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      font-weight: 700;
    }
    .nav-item.action:hover {
      border-color: rgba(31, 75, 216, 0.35);
      box-shadow: 0 4px 12px rgba(31, 75, 216, 0.10);
      border-bottom-color: transparent;
    }
    .nav-item.action.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .nav-item.action.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      box-shadow: 0 6px 16px rgba(31, 75, 216, 0.18);
    }

    .logo-link { text-decoration: none; color: inherit; }
    .logo-link:hover { color: inherit; }

    /* ====== Main ====== */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 36px 20px 0;
      text-align: center;
    }

    .card {
      display: inline-block;
      width: min(720px, 100%);
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 28px;
      margin-top: 28px;
      text-align: left;
    }

    .title {
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }
    .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    /* ====== Form layout ====== */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .field { margin-bottom: 2px; }
    .field.full { grid-column: 1 / -1; }

    .label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 700;
    }

    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: #fff;
      color: var(--text);
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: rgba(31, 75, 216, 0.45);
      box-shadow: 0 0 0 4px rgba(31, 75, 216, 0.10);
    }

    /* 읽기 전용 느낌 */
    input[disabled], input[readonly] {
      background: #f9fafb;
      color: #6b7280;
      cursor: not-allowed;
    }

    .help {
      font-size: 12px;
      margin-top: 6px;
      min-height: 16px;
      font-weight: 700;
    }
    .help.ok { color: #166534; }
    .help.bad { color: #b91c1c; }

    .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      border-color: rgba(17, 24, 39, 0.15);
      box-shadow: 0 6px 16px rgba(17, 24, 39, 0.06);
    }
    .btn.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .btn.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      box-shadow: 0 6px 16px rgba(31, 75, 216, 0.18);
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    #msg {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      font-weight: 800;
      color: #b91c1c;
      min-height: 18px;
    }

    .section-line {
      grid-column: 1 / -1;
      margin: 8px 0 2px;
      padding-top: 10px;
      border-top: 1px dashed var(--line);
    }
    .section-title {
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 900;
      color: var(--text);
    }
    .section-desc {
      margin: 0 0 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 13px;
      background: var(--surface);
    }

    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->

<div id="app-header"></div>
<script src="/assets/app-header.js" defer></script>
  <!-- ===== MAIN ===== -->
  <main>
    <div class="card">
      <h2 class="title">회원정보 수정</h2>
      <p class="subtitle">변경 가능한 정보만 수정하세요. (아이디/이름/이메일은 변경 불가)</p>

      <span id="msg"></span>

      <form id="f" onsubmit="return false;">
        <div class="grid">
          <!-- 불변 필드: 미리 불러와서 잠금 -->
          <div class="field">
            <label class="label" for="id">아이디 (변경 불가)</label>
            <input type="text" id="id" name="id" disabled />
          </div>

          <div class="field">
            <label class="label" for="username">이름 (변경 불가)</label>
            <input type="text" id="username" name="username" disabled />
          </div>

          <div class="field full">
            <label class="label" for="email">이메일 (변경 불가)</label>
            <input type="text" id="email" name="email" disabled />
          </div>

          <!-- 가변 필드 -->
          <div class="field">
            <label class="label" for="mobile">전화번호</label>
            <input type="text" id="mobile" name="mobile" placeholder="전화번호" required />
          </div>

          <div class="field">
            <label class="label" for="dept">소속 부서</label>
            <input type="text" id="dept" name="dept" placeholder="소속 부서" required />
          </div>

          <div class="field">
            <label class="label" for="position">직급</label>
            <input type="text" id="position" name="position" placeholder="직급" required />
          </div>

          <!-- 비밀번호 변경(선택) -->
          <div class="section-line">
            <div class="section-title">비밀번호 변경(선택)</div>
            <div class="section-desc">
              비밀번호를 바꾸지 않을 경우 아래 항목을 비워두세요.
            </div>
          </div>

          <div class="field">
            <label class="label" for="newPw">새 비밀번호</label>
            <input type="password" id="newPw" name="newPw" placeholder="새 비밀번호" oninput="pwCheck()" />
          </div>

          <div class="field">
            <label class="label" for="newConfirm">새 비밀번호 확인</label>
            <input type="password" id="newConfirm" name="newConfirm" placeholder="새 비밀번호 확인" oninput="pwCheck()" />
            <div id="pwLabel" class="help"></div>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn" onclick="goBack()">취소</button>
          <button type="button" class="btn primary" onclick="submitUpdate()">저장</button>
        </div>
      </form>
    </div>
  </main>

  <footer>Copyright CoreON</footer>
