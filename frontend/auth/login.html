<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CoreON - 로그인</title>
  <style>
    /* ====== Base (index.html과 동일 톤) ====== */
    :root {
      --bg: #f5f7fb;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --primary: #1f4bd8;
      --primary-hover: #193db0;
      --shadow: 0 8px 24px rgba(17, 24, 39, 0.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }

    body {
      background-color: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    a { text-decoration: none; color: inherit; }

    /* ====== Header (index.html과 통일) ====== */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--line);
    }
    .main_div_header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 20px 14px;
      text-align: center;
    }
    .main_div_header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.2px;
    }
    .main_div_header h3 {
      margin: 8px 0 0;
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 26px;
      margin-top: 18px;
      padding: 10px 0 6px;
      flex-wrap: wrap;
    }
    .nav-item {
      font-size: 14px;
      color: var(--text);
      padding: 8px 6px;
      border-bottom: 2px solid transparent;
      font-weight: 600;
    }
    .nav-item:hover {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .nav-item.action {
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      font-weight: 700;
    }
    .nav-item.action:hover {
      border-color: rgba(31, 75, 216, 0.35);
      box-shadow: 0 4px 12px rgba(31, 75, 216, 0.10);
      border-bottom-color: transparent;
    }
    .nav-item.action.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .nav-item.action.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      box-shadow: 0 6px 16px rgba(31, 75, 216, 0.18);
    }

     .logo-link {
        text-decoration: none;
        color: inherit;      
    }
    .logo-link:hover {
        color: inherit;      
    }
    /* ====== Main ====== */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 36px 20px 0;
      text-align: center;
    }

    .card {
      display: inline-block;
      width: min(520px, 100%);
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 28px;
      margin-top: 28px;
      text-align: left;
    }

    .title {
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }
    .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .field {
      margin-bottom: 12px;
    }
    .label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: #fff;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: rgba(31, 75, 216, 0.45);
      box-shadow: 0 0 0 4px rgba(31, 75, 216, 0.10);
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      border-color: rgba(17, 24, 39, 0.15);
      box-shadow: 0 6px 16px rgba(17, 24, 39, 0.06);
    }
    .btn.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .btn.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      box-shadow: 0 6px 16px rgba(31, 75, 216, 0.18);
    }

    #msg {
      margin-top: 14px;
      color: #b91c1c; /* red-700 */
      font-weight: 700;
      font-size: 13px;
      min-height: 18px;
    }

    /* ====== Footer ====== */
    footer {
      margin-top: 80px;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 13px;
      background: var(--surface);
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="main_div_header">
      <h1><a class="logo-link" href="/index.html">CoreON</h1>
      <h3>일의 중심이 되는 곳</h3>

      <nav class="top-nav">
        <!-- <a href="/board/list.html" class="nav-item">게시판</a>
        <a href="/board/notice.html" class="nav-item">공지</a>
        <a href="/faq/faq.html" class="nav-item">FAQ</a> -->

        <!-- 현재 페이지가 로그인이라 primary로 강조 -->
        <a href="/auth/login.html" class="nav-item action primary">로그인</a>
        <a href="/auth/regist.html" class="nav-item action">회원가입</a>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <div class="card">
      <h2 class="title">로그인</h2>
      <p class="subtitle">계정으로 접속하여 CoreON 기능을 이용합니다.</p>

      <div class="field">
        <label class="label" for="id">아이디</label>
        <input id="id" type="text" placeholder="아이디를 입력하세요" />
      </div>

      <div class="field">
        <label class="label" for="pw">비밀번호</label>
        <input id="pw" type="password" placeholder="비밀번호를 입력하세요" />
      </div>

      <div class="actions">
        <button class="btn" onclick="location.href='/index.html'">취소</button>
        <button class="btn primary" onclick="login()">로그인</button>
      </div>

      <div id="msg"></div>
    </div>
  </main>

  <footer>
    Copyright CoreON
  </footer>

  <script>
    async function login() {
      const id = document.getElementById("id").value.trim();
      const pw = document.getElementById("pw").value.trim();
      const msgBox = document.getElementById("msg");

      if (!id || !pw) {
        msgBox.innerText = "아이디와 비밀번호를 입력하세요.";
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, pw }),
          credentials: "include"
        });

        const data = await res.json();

        if (!res.ok || data.success === false) {
          msgBox.innerText = data.message || "로그인 실패";
          return;
        }

        // 세션 기반 로그인이라 쿠키 자동 저장됨
        sessionStorage.setItem("username", data.username);
        sessionStorage.setItem("id", id);

        // 로그인 성공!
        location.href = "../main/loginmain.html";
      } catch (error) {
        msgBox.innerText = "서버 오류가 발생했습니다.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
