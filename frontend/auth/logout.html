<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그아웃 중...</title>
  <style>
    body {
      background-color: #ffeaf4;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #555;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>로그아웃 중입니다...</h1>
  <p>잠시만 기다려 주세요.</p>

  <script>
    (async function doLogout() {
      try {
        const res = await fetch("http://localhost:8080/api/auth/logout", {
          method: "POST",
          credentials: "include"
        });

        if (res.ok) {
          // 서버 세션 제거 성공
          sessionStorage.clear(); // 프론트 쪽 임시 데이터 제거
          alert("로그아웃 되었습니다.");
          location.href = "login.html";   // 로그인 페이지로 이동
        } else {
          console.warn("로그아웃 실패 상태코드:", res.status);
          alert("로그아웃 처리에 실패했습니다.");
          location.href = "login.html";
        }
      } catch (e) {
        console.error("로그아웃 중 오류:", e);
        alert("서버 오류로 로그아웃에 실패했습니다.");
        location.href = "login.html";
      }
    })();
  </script>
</body>
</html>
